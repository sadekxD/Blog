{% extends 'core/base.html' %}
{% block content %}
    <div class="content-section  border border-secondary mb-4">
        {% for post in posts %}
        <div class="row justify-content-center">
            <div class="col-sm-6 border border-secondary mt-4">
                <div>
                    <h3><a href="{% url 'profile' %}">{{ post.author }}</a></h3>
                    <p>{{ post.time_posted }}</p><br>
                    <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
                </div>
                <div>
                    <p>{{ post.context }}</p>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
